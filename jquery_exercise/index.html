<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hack or Snooze</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <header>
                    <span><strong>Hack or Snooze</strong></span>
                    <span>
                        <span id="submit">Submit</span>
                        <span> | </span>
                        <span id="favorites">Favorites</span>
                    </span>
                </header>
                <section id="listContent">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <form class="form">
                                <div class="form-group">
                                    <label for="title">Site</label>
                                    <input type="text" class="form-control" id="site" placeholder="Site">
                                </div>
                                <div class="form-group">
                                    <label for="title">URL</label>
                                    <input type="url" class="form-control" id="url" placeholder="URL">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Add Book
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                    <!--div class="col-xs-2"></div-->
                <section id="theList">
                    <div>1. <span class="glyphicon glyphicon-star-empty"></span><a href="www.wikipedia.com" target="_blank">Wikipedia</a></div>
                    <div>2. <span class="glyphicon glyphicon-star"></span><a href="www.rithmschool.com" target="_blank">Problem solving with Rithm</a></div>
                    <div>3. <span class="glyphicon glyphicon-star-empty"></span><a href="www.nytimes.com" target="_blank">New York Times</a></div>
                    <div>4. <span class="glyphicon glyphicon-star-empty"></span><a href="www.cnn.com" target="_blank">CNN</a></div>
                    <div>5. <span class="glyphicon glyphicon-star-empty"></span><a href="www.google.com" target="_blank">Google</a></div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
